<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Model</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer@latest/dist/model-viewer.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    model-viewer {
      width: 100%;
      height: 100%;
    }
    model-viewer::part(ar-button) {
      width: 400px; /* Увеличенная ширина кнопки */
      height: 400px; /* Увеличенная высота кнопки */
      position: absolute;
      bottom: 20px;
      right: 20px;
      z-index: 10;
      background-color: rgba(0, 123, 255, 0.8);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    model-viewer::part(ar-button):hover {
      background-color: rgba(0, 105, 217, 0.8);
    }
  </style>
</head>
<body>
  <model-viewer
    src="models/models.glb"
    ios-src="models/models.usdz"
    alt="3D Model"
    ar
    ar-modes="scene-viewer quick-look"
    camera-controls
    autoplay
    animation-name="Animation"
    animation-loop
    auto-rotate>
  </model-viewer>
</body>
</html>
