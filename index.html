<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>okhrymenko</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer@latest/dist/model-viewer.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    model-viewer {
      width: 100%;
      height: 100%;
    }
    #custom-ar-button {
      width: 130px;
      height: 130px;
      position: absolute;
      bottom: 20px;
      right: 20px;
      z-index: 10;
      background-color: transparent;
      border: none;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: smooth-pulse 1.5s infinite;
    }

    @keyframes smooth-pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.35);
      }
    }
  </style>
</head>
<body>

  <model-viewer
    src="models/models.glb"
    ios-src="models/models.usdz"
    alt="okhrymenko"
    ar
    ar-modes="scene-viewer quick-look"
    camera-controls
    auto-rotate
    autoplay
    animation-name="Blade.002Action.001"

    <button id="custom-ar-button" slot="ar-button">
      <img src="assets/hand-icon.png" alt="AR prompt" width="115" height="115">
    </button>
  </model-viewer>
</body>
</html>
