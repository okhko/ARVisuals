<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Model with AR</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer@latest/dist/model-viewer.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 500%;
      height: 500%;
    }
    model-viewer {
      width: 500%;
      height: 500%;
    }
    model-viewer::part(ar-button) {
      width: 500px; /* Increased width for better visibility */
      height: 500px; /* Increased height for better visibility */
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
      background-color: #0078d4;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px;
      font-size: 20px;
      cursor: pointer;
    }
    model-viewer::part(ar-button):hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>
  <model-viewer
    src="models/models1.glb"
    ios-src="models/models1.usdz"
    alt="3D Model"
    ar
    ar-modes="scene-viewer quick-look"
    camera-controls
    autoplay
    animation-name="Animation"
    animation-loop
    auto-rotate>
  </model-viewer>
</body>
</html>
